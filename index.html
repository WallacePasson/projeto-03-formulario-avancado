<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Avalie a sua Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>AVALIE A SUA MENTORIA</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img id="logo" src="./images/logo.svg" alt="imagem de um balao de fala com 5 estrelas dentro">
        </header>

        <main>
            <div id="top">
                <h1>INFORMAÇÕES PESSOAIS</h1>
            </div>
            <form id="my-form">
                <fieldset>
                    <div class="fieldset-wrapper">
                        <div id="col-2">
                            <div class="input-wrapper">
                                <label for="nome">Nome</label>
                                <input type="text" id="nome">
                            </div>

                            <div class="input-wrapper">
                                <label for="sobrenome">Sobrenome</label>
                                <input type="text" id="sobrenome">
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>INFORMAÇÕES DO MENTOR</legend>

                        <div class="input-wrapper">
                            <label for="nome-mentor">Selecione quem foi o seu mentor</label>
                            <select id="nome-mentor">
                                <option value="Ana">Ana</option>
                                <option value="Diego">Diego</option>
                                <option value="Maycao">Maycao</option>
                                <option value="Rafaela">Rafaela</option>
                            </select>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-info">Feedback sobre o mentor</span></label>
                            <textarea id="event-info"></textarea>
                        </div>

                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="event-private" />
                            <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-date" />
                            </div>
        
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin" />
                            </div>      
    
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end" />
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </main>

        <footer>
            <button class="button" form="my-form">
                SALVAR
            </button>
        </footer>

    </div>
</body>
</html>
